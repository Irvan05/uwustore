<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="reg_form" >
    <form [formGroup]="registerForm" (ngSubmit)="regForm()">
      <ion-item>
        <ion-label floating>Nama Lengkap</ion-label>
        <ion-input type="text" formControlName="nama"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input placeholder="email@contoh.com" type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Ulangi Email</ion-label>
        <ion-input placeholder="email@contoh.com" type="text" formControlName="confirmEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Alamat</ion-label>
        <ion-textarea type="text" formControlName="alamat"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Nomor Telepon</ion-label>
        <ion-input type="number" formControlName="telepon"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input placeholder="alfanumerik minimal 6 karakter" type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Ulangi Password</ion-label>
        <ion-input placeholder="alfanumerik minimal 6 karakter" id="confirmPasswordInput"  type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <button class="submit_button" ion-button [disabled]="!registerForm.valid" type="submit">Submit</button>
    </form>
  </section>
