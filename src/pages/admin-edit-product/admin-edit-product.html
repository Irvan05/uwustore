<ion-header>

    <ion-navbar color="primary">
      <ion-title>Edit Produk</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <section>
          <form [formGroup]="editProductForm" (ngSubmit)="submitEditProduct()">
            <ion-item>
              <ion-label floating>Nama Produk</ion-label>
              <ion-input type="text" formControlName="nama" value={{product.name}}></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Kategori</ion-label>
              <ion-select>
                <ion-option *ngFor="let item of category" (ionSelect)="categorySelect(item)" value={{item}}>{{item}}</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label floating>Kategori</ion-label>
              <ion-input type="text" formControlName="kategori" value={{product.category}}></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Harga</ion-label>
              <ion-input type="number" formControlName="harga" value={{product.price}}></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Deskripsi</ion-label>
              <ion-textarea type="text" formControlName="deskripsi" value={{product.description}}></ion-textarea>
            </ion-item>
            <!-- <ion-item>
              <ion-label floating>Stok Barang</ion-label>
              <ion-input type="text" formControlName="stok" value={{product.stock}}></ion-input>
            </ion-item> -->
            <h5>Ketersediaan</h5>
            <ion-list radio-group>
              <ion-item>
                <ion-label>Tersedia</ion-label>
                <ion-radio (ionSelect)="radioChecked(10)" checked></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Habis</ion-label>
                <ion-radio (ionSelect)="radioChecked(0)"></ion-radio>
              </ion-item>
            </ion-list>
            <button ion-button [disabled]="!editProductForm.valid" type="submit">update info barang</button>
          </form>
          <button ion-button (click)="hapusBarangClick()" >Hapus barang</button>
          <button ion-button (click)="uploadPhoto()">upload poto barang</button>
          <button ion-button (click)="sourcePhoto()">ambil poto</button>
  
  
          <img src='{{image}}'/>
        </section>
        
    
  </ion-content>
