<ion-header>

  <ion-navbar color="primary">
    <ion-row>
        <button ion-button clear icon-only style="display: block !important; color: white;" (click)="dismiss()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>

        <ion-title>
            Keranjang Belanja
          </ion-title>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of cart">
      <ion-item>
          <ion-row>
            <ion-col col-5>
                <img src="{{imageBasepath}}{{item.photo}}" />
            </ion-col>
            <ion-col col-5>
              <ion-row class="prod_name" text-wrap>
                {{item.name}}
              </ion-row>
              <ion-row style="color:red; margin-top: 8px; border-bottom: 1px solid rgba(121, 121, 121, 0.356) !important;">
                  {{item.price | currency:"Rp ":false:"1.0" }}
              </ion-row>
              <ion-row style="margin-top: 8px; color: #32db64">
                  <ion-icon style="margin-right:10px;" name='cart'></ion-icon>
                  {{item.cart_count}}
              </ion-row>
            </ion-col>
            <ion-col col-2>

            </ion-col>
              <ion-fab right bottom>
                <button (click)="removeItem(item)" ion-fab>
                  <ion-icon name="remove"></ion-icon>
                </button>
              </ion-fab>
              <ion-fab right top>
                <button (click)="addItem(item)" ion-fab>
                  <ion-icon name="add"></ion-icon>
                </button>
              </ion-fab>
          </ion-row>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <button ion-button (click)="confirmBuy()">Pesan barang</button>
  <br>
  <ion-card>
    <ion-card-header>
      {{totalPrice}}
    </ion-card-header>
  
    <ion-card-content>
      <b>{{asd}}</b>
    </ion-card-content>
  </ion-card> -->
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-row >
        <ion-col class="bot_col">
            Total :
        </ion-col>
        <ion-col class="bot_col" style="color:red;" >
          {{totalPrice | currency:"Rp ":false:"1.0"}}
        </ion-col>
        <ion-col>
            <button color="secondary" ion-button (click)="confirmBuy()">Pesan</button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
